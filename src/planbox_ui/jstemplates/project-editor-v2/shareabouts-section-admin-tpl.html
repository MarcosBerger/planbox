<fieldset class="project-section-fieldset">
  <div class="section-settings-toggle-container text-right"><a class="section-settings-toggle" href="#"><img src="{{ static_url }}images/icon-gear.png" class="icon" /></a></div>
  <div class="section-settings panel radius hide clearfix">

    <div class="row collapse">
      <div class="small-3 large-2 columns">
        <span class="prefix show-for-small-only">Menu</span>
        <span class="prefix show-for-medium-up">Menu Text</span>
      </div>
      <div class="small-9 medium-6 large-4 columns end">
        <input type="text" placeholder="Leave blank to exclude from menu" value="{{ menu_label }}" data-attr="menu_label">
      </div>
    </div>

    <div class="row collapse">
      <div class="small-9 medium-6 large-4 columns end existing-snapshot-wrapper">
      </div>
    </div>

    <div class="row collapse">
      <div class="small-9 medium-6 large-4 columns end">
        <a class="generate-snapshot button" href="#" data-generating-label="Generating a new snapshot">Get a new data snapshot</a>
      </div>
    </div>

    <a href="#" class="button tiny round alert less-padding right delete-section">Delete&nbsp;Section</a>
  </div>

  <div class="row container">
    <div class="small-12 columns">

      <div class="float-label-container">
        <input type="text" placeholder="Section Title (optional)" class="project-shareabouts-label sub-heading-input float-label-input" value="{{{ label }}}" data-attr="label" />
        <span class="float-label">Interactive Map Title</span>
      </div>
      <div class="float-label-container">
        <div class="project-shareabouts-description rich-editable content-editable float-label-input" data-attr="description" contenteditable>{{{ details.description }}}</div>
        <span class="float-label">Interactive Map Description</span>
      </div>

      <div class="section-settings panel radius">
        <div class="alert-box info radius text-center">
          Zoom and center the map to your preferred default location.
        </div>
        <div class="map"></div>
      </div>

    </div>
  </div>

</fieldset>

{{> insert-new-section-tpl }}
