<div class="float-label-container">
  <div class="faq-question content-editable float-label-input" data-attr="question" contenteditable>{{{ question }}}</div>
  <span class="float-label">Question</span>
</div>
<div class="float-label-container">
  <div class="faq-answer content-editable float-label-input" data-attr="answer" contenteditable>{{{ answer }}}</div>
  <span class="float-label">Answer</span>
</div>
<span class="delete-faq-btn label alert"><span class="delete-icon">&#10005;</span> Delete</span>
<span class="handle">&#9783;</span>
