<div class="float-label-container">
  <dt class="faq-question content-editable float-label-input" data-attr="question" contenteditable>{{{ question }}}</dt>
  <span class="float-label">Question</span>
</div>
<div class="float-label-container">
  <dd class="faq-answer content-editable float-label-input" data-attr="answer" contenteditable>{{{ answer }}}</dd>

</div>
