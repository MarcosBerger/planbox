<span data-magellan-destination="section-{{ slug }}" id="section-{{ slug }}" class="section-anchor"></span>

<div class="section-inactive-overlay"></div>

<div class="row">
  {{^if_fileapi_support 'cors'}}
  <div class="small-12 columns">
    <div class="alert-box secondary radius">
      Your browser doesn't support adding event attachments. Please <a href="http://browsehappy.com/">upgrade</a> to use this feature.
    </div>
  </div>
  {{/if_fileapi_support}}
  <div class="small-12 columns">

    {{> activation-toggle-tpl }}

    <header class="section-header">
      <div class="float-label-container">
        <div class="h2 project-timeline-label content-editable float-label-input" data-attr="label" contenteditable>{{{ label }}}</div>
        <span class="float-label">Timeline Title</span>
      </div>
    </header>
    <ol class="event-list no-bullet"></ol>
    <br>
    <a href="#" class="add-event-btn button small radius">Add Event</a>
  </div>
</div>
