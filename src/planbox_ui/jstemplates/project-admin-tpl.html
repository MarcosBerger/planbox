<div class="logged-in">

  <div class="admin-bar clearfix">
    <a href="#" class="save-btn btn btn-disabled">Save Project</a>
    <form action="" class="project-visibility-form">
      <input type="radio" name="project-visibility" value="public" id="public-radio-btn" class="is-visuallyhidden"><label for="public-radio-btn" class="radio-btn-label"><span class="checked-icon">&#10004;</span> Public</label>
      <input type="radio" name="project-visibility" value="private" id="private-radio-btn" class="is-visuallyhidden" checked><label for="private-radio-btn" class="radio-btn-label"><span class="checked-icon">&#10004;</span> Private</label>
      <!-- TODO: .addClass('checked') to the checked radio button for IE8, which doesn't understand :checked -->
      <!-- TODO: Q: Should there be a confirmation alert when switching project visibility? -->
    </form>
    <nav class="user-nav">
      <a href="#" class="user-menu-link user-link"><strong>Username</strong></a>
      <ul class="user-menu unstyled-list">
        <li><a href="#">My Projects</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </nav>
  </div>

  <header class="site-header" style="background-image:url({{ STATIC_URL }}images/pedestrians.jpg);">
    <div class="container">
      <h1 class="site-title content-editable" data-attr="title" contenteditable>{{ title }}</h1>
    </div>
  </header>

  <section class="project-details">
    <div class="container">
      <p class="project-status project-status-active content-editable">
        <strong>{{ status }}</strong>
        <select class="status-selector" data-attr="status">
          <option value="not-started">Not Started</option>
          <option value="active" selected="selected">Active</option>
          <option value="complete">Complete</option>
        </select>
      </p>
      <p class="project-location content-editable" data-attr="location" contenteditable>{{ location }}</p>
      <p class="project-description content-editable" data-attr="description" contenteditable>{{ description }}</p>
    </div>
  </section>

  <section class="project-timeline">
    <div class="container">
      <ol class="event-list unstyled-list"></ol>
      <a href="#" class="btn btn-small add-event-btn">Add Event</a>
    </div>
  </section>

  <footer class="site-colophon">
    <div class="container">
      <p class="project-contact-info content-editable" data-attr="contact" contenteditable>{{ contact }}</p>
      <p class="powered-by">{{#_}}Powered by <a href="index.html">Planbox</a>, a product of <a href="http://openplans.org/">OpenPlans</a>.{{/_}}</p>
    </div>
  </footer>

</div>
