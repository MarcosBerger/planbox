<form action="#" method="post" class="button tiny user-support">
  <input type="hidden" name="user_token" value="{{{ user_token }}}">
  <input type="hidden" name="visible" value="true">
  <input type="checkbox" id="support"{{# hasUserSubmitted items }} checked="checked"{{/ hasUserSubmitted }}>
  <label for="support"><span class="support-count">{{ items.length }}</span> {{ support_config.submit_btn_text }}</label>
</form>
