<form action="#" method="post" class="user-support">
  <input type="hidden" name="user_token" value="{{{ user_token }}}">
  <input type="hidden" name="visible" value="true">
  <label for="support" class="button small less-padding radius">
    <input type="checkbox" id="support"{{# hasUserSubmitted items }} checked="checked"{{/ hasUserSubmitted }} class="hide">
    <span class="heart{{# hasUserSubmitted items }} suported{{/ hasUserSubmitted }}">&hearts;</span>
    <span class="support-count">{{ items.length }}</span> {{ support_config.submit_btn_text }}
  </label>
</form>
