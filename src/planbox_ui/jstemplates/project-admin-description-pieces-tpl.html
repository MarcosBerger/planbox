<h3>Description</h3>
<p>This information is essential in helping people understand your project. Keep each answer short, limited to a sentence or two. Avoid jargon!</p>

<label>
  <strong>What is the problem?</strong>
  <textarea class="project-description-piece float-label-input" name="project-description-problem"></textarea>
</label>

<label>
  <strong>How are we addressing the problem?</strong>
  <textarea class="project-description-piece float-label-input" name="project-description-solution"></textarea>
</label>

<label>
  <strong>How can you get involved?</strong><br>
  Explain how public input will guide the project.
  <textarea class="project-description-piece float-label-input" name="project-description-involved"></textarea>
</label>

<label>
  <strong>What is the schedule?</strong><br>
  Give readers a high-level understanding of when key steps will happen, even if the information is tentative.
  <textarea class="project-description-piece float-label-input" name="project-description-schedule"></textarea>
</label>
