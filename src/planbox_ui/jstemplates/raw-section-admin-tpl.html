<span data-magellan-destination="section-{{ slug }}" id="section-{{ slug }}" class="section-anchor"></span>

<div class="section-inactive-overlay"></div>

<div class="row container">
  <div class="small-12 columns">

    {{> activation-toggle-tpl }}

    <div class="float-label-container">
      <div class="h3 project-raw-label content-editable float-label-input" data-attr="label" contenteditable>{{{ label }}}</div>
      <span class="float-label">Section Header</span>
    </div>
    <div class="float-label-container">
      <textarea name="content" class="project-raw-content float-label-input" data-attr="content">{{ details.content }}</textarea>
      <span class="float-label">Raw Section Content</span>
    </div>
  </div>
</div>
