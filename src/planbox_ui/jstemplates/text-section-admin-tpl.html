<span data-magellan-destination="section-{{ slug }}" id="section-{{ slug }}" class="section-anchor"></span>

<div class="section-inactive-overlay"></div>

<div class="row container">
  <div class="small-12 columns">

    {{> activation-toggle-tpl }}

    <div class="float-label-container">
      <div class="h3 project-text-label content-editable float-label-input" data-attr="label" contenteditable>{{{ label }}}</div>
      <span class="float-label">Text Section Header</span>
    </div>
    <div class="float-label-container">
      <div class="project-text-content content-editable float-label-input" data-attr="content" contenteditable>{{{ details.content }}}</div>
      <span class="float-label">Text Section Body</span>
    </div>
  </div>
</div>
