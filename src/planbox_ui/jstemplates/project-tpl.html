<header class="site-header">
  <div class="container">
    <h1 class="site-title">{{{ title }}}</h1>
  </div>
</header>

<section class="project-details">
  <div class="container">
    <p class="project-status"><strong>{{ status_label status }}
</strong></p>
    <p class="project-location">{{{ location }}}</p>
    <div class="project-description">{{{ description }}}</div>
  </div>
</section>

<section class="project-timeline">
  <div class="container">
    <ol class="event-list unstyled-list"></ol>
  </div>
</section>

<footer class="site-colophon">
  <div class="container">
    <p class="project-contact-info">{{{ contact }}}</p>
    {{! NOTE: These URLs is hardcoded for the sake of pages with custom URLs. Should maybe be passed in as context? }}
    <p class="powered-by">{{#_}}Powered by <a href="https://planinabox.org/">Plan In A Box</a>, a product of <a href="http://openplans.org/">OpenPlans</a>.{{/_}}</p>
  </div>
</footer>
