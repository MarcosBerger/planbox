<header class="site-header">
  <div class="container">
    <h1 class="site-title">{{ title }}</h1>
  </div>
</header>

<section class="project-details">
  <div class="container">
    <p class="project-status project-status-active"><strong>{{ status }}</strong></p>
    <p class="project-location">{{ location }}</p>
    <p class="project-description">{{ description }}</p>
  </div>
</section>

<section class="project-timeline">
  <div class="container">
    <ol class="event-list unstyled-list"></ol>
  </div>
</section>

<footer class="project-colophon">
  <div class="container">
    <p class="project-contact-info">{{ contact }}</p>
    <p class="powered-by">{{#_}}Powered by <a href="index.html">Planbox</a>, a product of <a href="http://openplans.org/">OpenPlans</a>.{{/_}}</p>
  </div>
</footer>
