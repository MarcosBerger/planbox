<div class="row">
  <div class="small-4 medium-2 large-12 columns">
    <div class="avatar-container panel">
      <img class="avatar" src="{{#if avatar_url}}{{ avatar_url }}{{^}}//placehold.it/400/f7f7f7/bbbbbb&text=...{{/if}}">
    </div>
  </div>
  <div class="small-8 medium-10 large-12 columns ">
    <h3 class="profile-name">
      {{#if name}}
      {{ name }} ({{ slug }})
      {{^}}
      {{ slug }}
      {{/if}}
    </h3>
    <p class="profile-description">
      {{ description }}
    </p>
  </div>
</div>
