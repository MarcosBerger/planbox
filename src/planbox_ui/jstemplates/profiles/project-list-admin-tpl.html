<div class="panel-header">
  <h5 class="page-list-header subheader no-margins">Plans</h5>
</div>

<div id="new-project-template-chooser" class="f-dropdown" data-dropdown-content>
  <ul class="no-bullet">
  {{#bootstrapped 'projectTemplates'}}
    {{#each .}}
    <li><a href="{{> url-project-new-tpl ../.. }}?template={{ profile.slug }}/{{ project.slug }}" data-log-click>{{ label }}</a></li>
    {{/each}}
  {{/bootstrapped}}
  </ul>
</div>

<ul class="project-list no-bullet no-margins"></ul>
