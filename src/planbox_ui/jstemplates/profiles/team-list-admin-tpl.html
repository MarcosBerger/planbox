<div class="panel-header">
  <h5 class="team-list-header subheader no-margins">
    Teams
    <a href="#" class="new-team-button button radius tiny right">+ New Team</a>
  </h5>
</div>

<form class="new-team-form hide extra-margin-top">
  <div class="row">
    <div class="small-3 medium-2 large-1 columns">
      <label for="team-name-field" class="inline">Name</label>
    </div>
    <div class="small-9 medium-10 large-11 columns">
      <input id="team-name-field" type="text" placeholder="" data-attr="name">
      <a href="#" class="new-team-cancel-button right">Cancel</a>
      <button class="new-team-create-button button" type="submit">Create Team</button>
    </div>
  </div>
  <hr>
</form>

<ul class="team-list no-bullet no-margins"></ul>
