<span id="event-{{ slug }}" class="event-anchor"></span>
<h3 class="event-title" itemprop="summary">{{{ label }}}</h3>
{{#if datetime_label }}
<div class="event-datetime-container clearfix">
  <span class="event-datetime">{{ datetime_label }}</span>
  <span class="calendar-icon"></span>

  <span itemprop="url" class="is-hidden">{{ window_location }}#event-{{ slug }}</span>
  <time itemprop="startDate" datetime="{{ start_datetime }}"></time>
  <time itemprop="endDate" datetime="{{ end_datetime }}"></time>
</div>
{{/if}}
<div class="event-description" itemprop="description">{{{ description }}}</div>
