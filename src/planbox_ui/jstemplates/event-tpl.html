<span id="event-{{ slug }}" class="event-anchor"></span>

<h4 class="event-title no-margin-top"><a href="#" class="show-event-details">{{{ label }}}</a></h4>

{{#if datetime_label }}
<h5 class="event-datetime subheader" data-datetime="{{ start_datetime }}">{{ datetime_label }}</h5>
{{/if}}

<div class="row event-details hide">

  <div class="medium-7 columns">
    <div class="event-description project-text-content">{{{ description }}}</div>
  </div>

  <div class="medium-5 columns">
    <div class="attachments-region"></div>
  </div>

</div>
