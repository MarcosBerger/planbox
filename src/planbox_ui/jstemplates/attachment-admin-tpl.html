<h4 class="attachment-title content-editable" data-attr="label" contenteditable>{{{ label }}}</h4>
<a href="{{ url }}"><img src="{{ thumbnail_url }}"></a>
<div class="attachment-description content-editable" data-attr="description" contenteditable>{{{ description }}}</div>

<span class="handle">&#9776;</span>
<span class="delete-attachment-btn btn btn-mini btn-secondary"><span class="delete-icon">&#10005;</span> Delete</span>
