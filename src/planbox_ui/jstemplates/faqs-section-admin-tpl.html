<span data-magellan-destination="section-{{ slug }}" id="section-{{ slug }}" class="section-anchor"></span>

<div class="section-inactive-overlay"></div>

<div class="row container">
  <div class="small-12 columns">

    {{> activation-toggle-tpl }}

    <div class="float-label-container">
      <div class="h3 project-faqs-label content-editable float-label-input" data-attr="label" contenteditable>{{{ label }}}</div>
      <span class="float-label">FAQ Section Header</span>
    </div>
    <dl class="faq-list no-bullet"></dl>
    <p><a href="#" class="add-faq-btn button small radius">Add FAQ</a></p>
  </div>
</div>
