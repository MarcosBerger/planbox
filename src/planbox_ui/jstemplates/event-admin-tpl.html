<span id="event-{{ slug }}" class="event-anchor"></span>
<h3 class="event-title content-editable" data-attr="label" contenteditable>{{{ label }}}</h3>
<div class="event-datetime-container clearfix">
  <input type="text" class="event-datetime content-editable" data-attr="datetime_label" data-value="{{ start_datetime }}" value="{{ datetime_label }}"></input>
  <a href="#" class="event-datepicker"></a>
</div>
<div class="event-description content-editable" data-attr="description" contenteditable>{{{ description }}}</div>
<span class="handle">&#9776;</span>
<span class="delete-event-btn btn btn-mini btn-secondary"><span class="delete-icon">&#10005;</span> Delete</span>
