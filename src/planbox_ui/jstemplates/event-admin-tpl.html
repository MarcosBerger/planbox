<span id="event-{{ slug }}" class="event-anchor"></span>
<h3 class="event-title content-editable" data-attr="label" contenteditable>{{{ label }}}</h3>
<div class="event-datetime-container clearfix">
  {{!-- NOTE: the following field is marked as required so that we can style
     --       it differently based on whether it has any input. This has no
     --       actual bearing on form validity, since no form is not actually
     --       being submitted.
     --}}
  <span class="event-datetime content-editable" contenteditable data-attr="datetime_label">{{ datetime_label }}</span>
  <input type="text" style="display: none;" class="event-datetime-picker" value="{{ start_datetime }}"></input>
  <span class="calendar-icon"></span>
</div>
<div class="event-description content-editable" data-attr="description" contenteditable>{{{ description }}}</div>
<span class="handle">&#9776;</span>
<span class="delete-event-btn btn btn-mini btn-secondary"><span class="delete-icon">&#10005;</span> Delete</span>
