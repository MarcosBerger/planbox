<span id="event-{{ slug }}" class="event-anchor"></span>

<div class="float-label-container">
  <h3 class="event-title content-editable float-label-input" data-attr="label" contenteditable>{{{ label }}}</h3>
  <span class="float-label">Event Title</span>
</div>

<div class="row">

  <div class="medium-7 columns">

    <div class="event-datetime-container">
      <div class="float-label-container">
        <span class="event-datetime content-editable float-label-input" contenteditable data-attr="datetime_label">{{ datetime_label }}</span>
        <span class="float-label">Event Date</span>
        <input type="text" class="event-datetime-picker hide" data-value="{{ start_datetime }}">
        <span class="calendar-icon"></span>
      </div>
    </div>

    <div class="float-label-container">
      <div class="event-description content-editable float-label-input" data-attr="description" contenteditable>{{{ description }}}</div>
      <span class="float-label">Event Description</span>
    </div>

  </div>

  <div class="medium-5 columns">

    <div class="attachments-region hide-for-print"></div>

  </div>

</div>

<span class="handle">&#9783;</span>
<span class="delete-event-btn button tiny alert round"><span class="delete-icon">&#10005;</span> Delete</span>
