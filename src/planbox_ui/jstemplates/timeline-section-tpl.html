<span data-magellan-destination="section-{{ slug }}" id="section-{{ slug }}" class="section-anchor"></span>
<div class="row container">
  <div class="small-12 columns">
    {{#if label}}<h3 class="section-heading">{{ label }}</h3>{{/if}}
    <p class="event-tags some-margin-bottom">
      <a href="#" class="button tiny tertiary radius less-padding no-margin-bottom">Neighborhood</a>
      <a href="#" class="button tiny tertiary radius less-padding no-margin-bottom">Meeting</a>
      <a href="#" class="button tiny tertiary radius less-padding no-margin-bottom">Event Type</a>
    </p>
    <a href="#" class="show-more-past-events hide button small round less-padding">&nbsp;Show Older Events&nbsp;</a>
    <ol class="event-list no-bullet some-margin-top"></ol>
    <a href="#" class="show-more-future-events hide button small round less-padding">&nbsp;Show More Events&nbsp;</a>
  </div>
</div>
